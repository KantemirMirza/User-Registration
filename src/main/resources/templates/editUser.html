<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/users}">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/users}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
            <form class="d-flex" >
                <span class="username" th:text="${userDetails != null ? userDetails.username : ''}"></span>&nbsp;
                 <span sec:authorize="isAuthenticated">
                  <a th:href="@{/logout}"><i class="icon_key_alt"></i>LogOut</a></span>
            </form>
        </div>
    </div>
</nav>

<div class="container col-md-offset-3 col-md-8 mt-lg-5">
    <form th:object="${updateUser}"  th:action="@{'/users/' + ${updateUser.id} + '/edit'}"  method="post">
        <div class="mb-3 row">
            <label for="id" class="col-sm-2 col-form-label"><b>ID</b></label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="id" th:field="*{id}" readonly>
            </div>
        </div>
        <div class="mb-3 row">
            <label  class="col-sm-2 col-form-label"><b>First Name</b></label>
            <div class="col-sm-6">
                <input type="text" class="form-control" >
            </div>
        </div>
        <div class="mb-3 row">
            <label for="lastName" class="col-sm-2 col-form-label"><b>Last Name</b></label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="lastName" >
            </div>
        </div>
        <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label"><b>E-Mail</b></label>
            <div class="col-sm-6">
                <input type="email" class="form-control" id="email" >
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-success">Update</button>
            <span><a href="#" th:href="@{/users}">&nbsp;<b>Cancel</b></a></span>
        </div>
    </form>
</div>
</body>
</html>
