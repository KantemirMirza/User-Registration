<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>

<div class="container col-md-offset-3 col-md-8 mt-lg-5">
    <div class="row mt-2">
        <div id="successMessage" th:if="${param.success}">Registration is Successfully</div>
        <h3 th:align="center" ><b>User Login Form</b></h3><br>
    </div>
    <form  class="login-form" th:action="@{/login}" method="post">

        <div th:if="${param.error}" class="col-cm-8">
            <p class="alert alert-danger">Invalid Username or Password</p>
        </div>
        <div th:if="${param.verified}" class="col-cm-8">
            <p class="alert alert-info">This Account has already verified, please log in here</p>
        </div>
        <div th:if="${param.valid}" class="col-cm-8">
            <p class="alert alert-info">Email verified successfully, please log in here</p>
        </div>
        <div th:if="${param.logout}" class="col-cm-8">
            <p class="alert alert-warning">You have been logged out</p>
        </div>

        <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label"><b>E-Mail</b></label>
            <div class="col-sm-6">
                <input type="email" class="form-control" id="email" autofocus="autofocus"
                       name="email" required placeholder="Enter E-Mail">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="password" class="col-sm-2 col-form-label"><b>Password</b></label>
            <div class="col-sm-6">
                <input type="password" class="form-control" id="password" autofocus="autofocus"
                       name="password" required placeholder="Enter Password">
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-success">Login</button>
            <span><b>No Register Already?</b><a href="#" th:href="@{/register}"><b>Register</b></a></span><b>|</b>
            <span><a href="#" th:href="@{/forgetPassword}"><b>Forget Password</b></a></span>
        </div>
    </form>
</div>

</body>
</html>
